<!-- fig -->
<figure 
    {{ with .Get "class" }}
        class="{{.}}"
    {{ end }}>
    {{ with .Get "link"}}
        <a href="{{.}}">
    {{ end }}
        <img src="{{ .Get "src" }}" 
        {{ if or (.Get "alt") (.Get "caption") }}
            alt="{{ with .Get "alt"}}{{.}}{{else}}{{ .Get "caption" }}{{ end }}"
        {{ end }} />
    {{ if .Get "link"}}
        </a>
    {{ end }}
    {{ if or (or (.Get "title") (.Get "caption")) (.Get "attr")}}
        <figcaption>
            {{ if isset .Params "title" }}
                <span><strong>{{ .Get "title" }}</strong></span></br>
            {{ end }}
            {{ if or (.Get "caption") (.Get "attr")}}
                <span>
                {{ .Get "caption" }}
                {{ with .Get "attrlink"}}
                <a href="{{.}}"> 
                {{ end }}
                {{ .Get "attr" }}
            {{ if .Get "attrlink"}}
                </a> 
            {{ end }}
            </span> 
        {{ end }}
        </figcaption>
    {{ end }}
</figure>
<!-- fig -->
